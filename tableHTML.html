<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單標籤</title>
</head>
<body>
<!--
    action  將資料傳送到指定路經
    label   input的標註   for 指定要跟id有關聯
    value  通常要清空   placehoder   提示文字 不影響輸入文字  灰色
 -->
    <h2>用戶資料</h2>
    <form action="">
        <label for="">姓名：</label>
        <input type="text" name="account" id="username" value="" placeholder="請輸入姓名">
        <br>
        <label for="passwd">密碼：</label>
        <input type="password" value="" placeholder="請輸入密碼">
        <br>
        <!-- 單選題  同群選項name  checked預設選項 -->
        <label for="">性別：</label>
        <input type="radio" name="sex">男
        <input type="radio" name="sex" checked>女
        <br>
        <label for="">血型：</label>
        <input type="radio" name="blood" checked>A
        <input type="radio" name="blood">B
        <input type="radio" name="blood">AB
        <input type="radio" name="blood">O
        <br>
        <!-- 多選 -->
        <!-- value 傳送資料的值 -->
        <!-- disabled  不讓點選 -->
        <!-- JS有onchange觸發事件  可設定點選數量  到達一定數量時其他就不能點選了（disabled ） -->
        <label for="">興趣：</label>
        <input type="checkbox" name="interest" id="" value="1">
        逛街
        <input type="checkbox" name="interest" id="" value="2">
        旅遊
        <input type="checkbox" name="interest" id="" value="3" disabled>
        看書
        <input type="checkbox" name="interest" id="" value="4">
        爬山
        <input type="checkbox" name="interest" id="" value="5">
        健身
        <input type="checkbox" name="interest" id="" value="6">
        瑜珈
        <input type="checkbox" name="interest" id="" value="7">
        聽音樂
        <br>
        <!-- 日期 -->
        <!-- 不同預覽器有些不能用 -->
        <label for="">生日:</label>
        <input type="date"><br>
        <label for="">生日:</label>
        <input type="datetime"><br>
        <label for="">生日</label>
        <input type="datetime-local"><br>
        <label for="">月</label>
        <input type="month" name="" id=""><br>
        <label for="">時間</label>
        <input type="time" name="" id=""><br>
        <label for="">週</label><br>
        <input type="week" name="" id=""><br>
