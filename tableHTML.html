<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單標籤</title>
</head>
<body>
<!--
    action  將資料傳送到指定路經
    label   input的標註   for 指定要跟id有關聯
    value  通常要清空   placehoder   提示文字 不影響輸入文字  灰色
 -->
    <h2>用戶資料</h2>
    <form action="">
        <label for="">姓名：</label>
        <input type="text" name="account" id="username" value="" placeholder="請輸入姓名">
        <br>
        <label for="passwd">密碼：</label>
        <input type="password" value="" placeholder="請輸入密碼">
        <br>
        <!-- 單選題  同群選項name  checked預設選項 -->
        <label for="">性別：</label>
        <input type="radio" name="sex">男
        <input type="radio" name="sex" checked>女
        <br>
        <label for="">血型：</label>
        <input type="radio" name="blood" checked>A
        <input type="radio" name="blood">B
        <input type="radio" name="blood">AB
        <input type="radio" name="blood">O
        <br>
        <!-- 多選 -->
        <label for="">興趣：</label>
        <input type="checkbox" name="interest" id="">
        逛街
        <input type="checkbox" name="interest" id="">
        旅遊
        <input type="checkbox" name="interest" id="">
        看書
        <input type="checkbox" name="interest" id="">
        爬山
        <input type="checkbox" name="interest" id="">
        健身
        <input type="checkbox" name="interest" id="">
        瑜珈
        <input type="checkbox" name="interest" id="">
        聽音樂
